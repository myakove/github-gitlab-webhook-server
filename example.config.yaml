github-app-id: 123456 # GitHub app id
github-toekn: <GITHIB TOKEN>

docker: # Used to pull images from docker.io
  username: <username>
  password: <password>

default-status-checks:
  - "WIP"
  - "dpulls"
  - "Inclusive Language",
  - "SonarCloud Code Analysis"
  - "can-be-merged"
  - "Code scanning results / CodeQL"
  - "Code scanning results / SonarCloud"

repositories:
  openshift-python-wrapper:
    webhook_ip: <HTTP://IP OR URL:PORT>
    name: RedHatQE/openshift-python-wrapper
    verified_job: true
    pypi:
      token: <PYPI TOKEN>
      tool: <poetry or twine>
    events:  # To listen to all events do not send events
      - push
      - pull_request
      - issue_comment
    tox: all # Run all tests in tox.ini
    protected-branches:
      main: # set [] in order to set all defaults run included
        include-runs:
          - "pre-commit.ci - pr"
          - "WIP"
        exclude-runs:
          - "SonarCloud Code Analysis"
    container:
      username: <registry username>
      password: <registry_password>
      repository: <registry_repository_full_path>
      tag: <image_tag>
      build-args:
        - build-arg1=1
        - build-arg2=2
